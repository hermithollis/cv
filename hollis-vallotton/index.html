<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Hollis Vallotton</title>
    <link
      rel="icon"
      media="(prefers-color-scheme:light)"
      href="/static/logo-black.svg"
      type="image/png"
    />
    <link
      rel="icon"
      media="(prefers-color-scheme:dark)"
      href="/static/logo-white.svg"
      type="image/png"
    />
    <script>
      const favicon = document.createElement("link");
      link.setAttribute("rel", "favicon icon");
      head.appendChild(link);

      // Listen media change
      window.matchMedia("(prefers-color-scheme:light)").addListener((e) => {
        if (!e.matches) {
          return;
        }
        // Apply new favicon source
        const source = document.querySelector(
          'link[rel*="icon",media="(prefers-color-scheme:dark)"]'
        );

        if (source === null) {
          return;
        }

        link.setAttribute("type", source.type);
        link.setAttribute("href", source.href);
      });
    </script>
  </head>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
